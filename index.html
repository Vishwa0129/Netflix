<!DOCTYPE html>
<html>
<head>
	<title>Netflix Homepage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">New &amp; Popular</a></li>
				<li><a href="#">My List</a></li>
			</ul>
		</nav>
		<div class="search-box">
			<input type="text" placeholder="Search...">
			<button>Search</button>
		</div>
		<a href="#" class="button">Sign In</a>
	</header>
	<main>
		<section class="hero">
			<h1>Unlimited movies, TV shows, and more.</h1>
			<p>Watch anywhere. Cancel anytime.</p>
			<button>Sign Up</button>
		</section>
		<section class="content">
			<div class="row">
				<h2>Popular on Netflix</h2>
				<div class="cards">
					<div class="card">
						<img src="lede-money-heist.jpg" alt="Money-Heist">
					</div>
					<div class="card">
						<img src="image.webp" alt="THE WITCHER">
					</div>
					<div class="card">
						<img src="poster-film-wednesday-addams.jpg" alt="wednesday">
					</div>
					<div class="card">
						<img src="The-Best-HBO-Documentaries-FB.jpg" alt="The Best HBO Documentaries FB">
					</div>
                    <div class="card">
                        <img src="She-Netflix-Web-Series.jpg" ait="She">
                </div>
				</div>
			</div>
			<div class="row">
				<h2>Anime</h2>
				<div class="cards">
					<div class="card">
						<img src="Baki Hanma.jpg" alt="Baki Hanma">
					</div>
					<div class="card">
						<img src="Jujutsu Kaisen.jpg" alt="Jujutsu Kaisen">
					</div>
					<div class="card">
						<img src="Naruto.jpg" alt="Naruto">
					</div>
					<div class="card">
						<img src="Chhota Bheem Rangda.jpg" alt="Chhota Bheem Rangda">
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<ul>
			<li><a href="#">FAQ</a></li>
			<li><a href="#">Help Center</a></li>
			<li><a href="#">Terms of Use</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Cookie Preferences</a></li>
			<li><a href="#">Corporate Information</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
		<select>
			<option value="en">English</option>
			<option value="fr">Français</option>
			<option value="es">Español</option>
		</select>
	</footer>
</body>
</html>
